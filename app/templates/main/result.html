<!-- extend base layout -->
{% extends "main/base.html" %}

{% block content %}



<div class="page-header">
    <h1>Wyniki ankiety</h1><br>
</div>
<br><br>
<div id="columnchart_material" style="width: 800px; height: 500px;"></div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load('current', {'packages':['bar']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable({{ data|tojson}});
      var options = {
        chart: {
          title: 'Wykres wybranych zależności',
        }
      };

      var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

      chart.draw(data, google.charts.Bar.convertOptions(options));
    }
</script>
<p>
    <a href="/chooseresult" class="btn btn-success" role="button">Wybierz inne dane do porównania</a>
</p>

{% endblock %}
