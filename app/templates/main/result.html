  content: "";

<div class="page-header">
    <h1>Wyniki ankiety</h1><br>
</div>
<h3>Ankietę wypełniło obecnie {{ count }} osób! </h3><br><br>
<div id="columnchart_material" style="width: 800px; height: 500px;" class="center-block"></div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load('current', {'packages':['bar']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable({{ data|tojson}});
      var options = {
        chart: {
          title: 'Wykres wybranych zależności',
        }
      };

      var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

      chart.draw(data, google.charts.Bar.convertOptions(options));
    }
</script>
<br>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable({{ data2|tojson}});

        var options = {
          title: '{{ nazwa }} - {{ wykres1 }}',
          is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
      }
    </script>
  </head>
